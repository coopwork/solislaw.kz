<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#363b3d">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#273a43">
  <script>
    if (matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
      document.documentElement.style.display = 'none';
      document.head.insertAdjacentHTML(
        'beforeend',
        '<link rel="stylesheet" href="styles/light.css" onload="document.documentElement.style.display=\'\'">'
      );
    }
  </script>
  <link rel="shortcut icon" href="./assets/favicon.webp" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/themes/light.css" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="./assets/css/themes/dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="./assets/css/index.css">
  <script src="./assets/libs/aos/aos.js"></script>

  <title>Solis Law</title>
</head>

<body>
  <!-- UP BAR -->
  <div class="main__up__bar">
    <div class="container up__bar__wrapper">
      <select class="up__bar__language__selector" name="language">
        <option value="kz">Қазақша</option>
        <option selected value="ru">Русский</option>
        <option value="en">English</option>
      </select>
      <div class="up__bar__absolute__decorator"></div>
      <div class="up__bar__static__decorator"></div>
      <div class="up__bar__site__settings">
        <button id="blind_run" class="btn blindjs" title="Включить версию для слабовидящих">
          <i class="bi bi-eyeglasses"></i>
        </button>

        <fieldset class="switcher">
          <legend class="switcher__legend">Схема</legend>
          <input class="switcher__radio switcher__radio--light" type="radio" name="color-scheme" value="light"
            aria-label="Светлая">
          <input class="switcher__radio switcher__radio--auto" type="radio" name="color-scheme" value="auto"
            aria-label="Системная" checked>
          <input class="switcher__radio switcher__radio--dark" type="radio" name="color-scheme" value="dark"
            aria-label="Тёмная">
          <div class="switcher__status"></div>
        </fieldset>
      </div>
    </div>
  </div>
  <!-- HEADER -->
  <header class="main__header">
    <div class="container header__wrapper">
      <a class="header__logo__link" href="/">
        <img class="header__logo" src="./assets/img/logo.webp" alt="solis law logo">
      </a>
      <nav class="header__navigation">
        <a class="header__nav__link" href="#">Главная</a>
        <a class="header__nav__link" href="#">Команда</a>
        <a class="header__nav__link" href="#">О нас</a>
      </nav>
    </div>
  </header>

  <!-- HERO SLIDER -->
  <div data-aos-duration="2000" data-aos-delay="300" data-aos="zoom-out" data-aos-anchor-placement="bottom"
    class="hero__slider swiper">

    <div class="swiper-wrapper">

      <div class="swiper-slide"><img
          src="https://img2.kapital.kz/ncmYTV1gba8/czM6Ly9rYXBpdGFsLXN0YXRpYy9pbWcvbGVnYWN5L2ltYWdlcy82L2QvNC9jLzEvYzBiYjg3MDMzYzcyOWU5NzU3NjU0NTczM2MzLmpwZw"
          alt=""></div>
      <div class="swiper-slide"><img
          src="https://s.qonaev-gorod.kz/section/newsInText/upload/images/news/intext/000/056/071/urist2_664e2601e083e.jpeg"
          alt=""></div>
      <div class="swiper-slide"><img
          src="https://optimism.kz/wp-content/uploads/2023/05/v-astane-provoditsya-ocherednaya-akcziya-narodnyj-yurist.jpg"
          alt=""></div>
    </div>

    <div class="hero__slider__button__prev"><i class="bi bi-arrow-left-circle"></i></div>
    <div class="hero__slider__button__next"><i class="bi bi-arrow-right-circle"></i></div>
    <div class="autoplay-progress">
      <svg viewBox="0 0 48 48">
        <circle cx="24" cy="24" r="20"></circle>
      </svg>
      <span>SOLIS</span>
    </div>
  </div>


  <div class="container">
    work

    <i class="bi bi-airplane"></i>

      <a href="#">Новости <i class="bi bi-arrow-right"></i></a>
    </h3>

            alt="Заголовок новости">

            alt="Заголовок новости">

  <main data-aos-duration="2000" data-aos-delay="300" data-aos="fade-up" data-aos-anchor-placement="bottom"
    class="partners__sliders__block air-gap">
    <div class="container">
      <h3>Наши партнеры</h3>
    </div>
    <div class="partners__slider swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">logo 1</div>
        <div class="swiper-slide">logo 2</div>

  </footer>

  <script type="module" src="./assets/js/index.js"></script>
